<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% seo %}
    {% feed_meta %}
</head>
<body>
    <header id="main-header">
        <div class="container">
            <div class="header-left">
                <div class="header-brand">
                    <a href="{{ '/' | relative_url }}" class="logo-icon">P</a>
                    <div>
                        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
                        <p>{{ site.description }}</p>
                    </div>
                </div>
                <nav>
                    <a href="{{ '/' | relative_url }}">首頁</a>
                    <a href="{{ '/categories/' | relative_url }}">分類</a>
                    <a href="{{ '/tags/' | relative_url }}">標籤</a>
                    <a href="{{ '/archive/' | relative_url }}">時間軸</a>
                </nav>
            </div>
            <a href="https://chenpoyu.github.io" class="home-link" title="個人首頁">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-house text-gray-600 dark:text-gray-400" aria-hidden="true"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path><path d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
            </a>
        </div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>© {{ 'now' | date: "%Y" }} {{ site.title }} | 技術領導・系統架構・持續精進</p>
        </div>
    </footer>

    <script>
        // Header scroll animation
        const header = document.getElementById('main-header');
        let lastScroll = 0;
        
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
            
            lastScroll = currentScroll;
        });
    </script>
</body>
</html>
