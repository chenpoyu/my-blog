# Site settings
title: Poyu 的部落格
description: 個人職涯筆記部落格，包含技術與管理相關經驗紀錄，技術專注於 Java、.NET、設計模式、React.js 等全端開發技術分享
author: Poyu Chen
email: chenpoyu1123@gmail.com
lang: zh-TW
timezone: Asia/Taipei

baseurl: "/my-blog" # the subpath of your site, e.g. /blog
url: "https://chenpoyu.github.io" # the base hostname & protocol for your site

# SEO Settings
twitter:
  username: chenpoyu
  card: summary_large_image

social:
  name: Poyu Chen
  links:
    - https://github.com/chenpoyu
    - https://chenpoyu.github.io

# Logo and Images
logo: /my-blog/assets/images/logo.png
social_image: /my-blog/assets/images/og-image.png

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:year/:month/:day/:title/

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Collections
collections:
  posts:
    output: true
    permalink: /posts/:categories/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Poyu Chen"
      image: /my-blog/assets/images/default-post.png

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from
  # - jekyll-minifier  # 暫時停用，避免影響現有文章

# Feed settings
feed:
  path: feed.xml

# Sitemap settings
sitemap:
  exclude:
    - "/404.html"

# Performance optimization
sass:
  style: compressed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .gitignore
  - .DS_Store
  - README.md
  - LICENSE
  - .jekyll-cache/
  - .sass-cache/

# Keep files
keep_files:
  - .git
  - .svn

# Incremental build for faster development
incremental: true
safe: true
lsi: false
